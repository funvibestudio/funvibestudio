<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunVibe Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 1.5s;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            margin: 10px;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur FunVibe Studio</h1>
    <p>Explorez nos jeux incroyables et apprenez-en plus sur nous !</p>
    
    <nav>
        <a href="about.html">À propos</a>
        <a href="challengespin.html">ChallengeSpin</a>
        <a href="pixelhunt.html">Pixel Hunt</a>
    </nav>

    <div class="footer">© 2024 FunVibe Studio - Tous droits réservés</div>
</body>
</html>
